<div class="heading" >
    <div>Want your friend's location ?</div>
    <button (click)="scrollFunction('submitBox')" style="margin-top: 2%;font-size: 35px;" type="button" class="btn btn-dark" >Click here</button>
</div>
<div id="submitBox" style="padding-top: 5%;">
    <div class="inputBox" >
        <div>
            <input class="inputs" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" #myName style="text-align: center;" placeholder="Enter you name">
        </div>
        <br>
        <div>
            <input class="inputs" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Friend name'" #friendName style="text-align: center;" placeholder="Enter you Friend name">
        </div>
        <button type="submit" (click)="showfriendLocation();scrollFunction('mapBox')" style="margin-top: 7%; font-size: 40px;" class="btn btn-secondary">Submit</button>
    </div>    
</div>

<div id="mapBox" style="padding-top: 10%; display: none;">
    <div style="width: 50%; margin-left: 24%;">   
        <agm-map style="width: 100%; height: 578px; " [latitude]="myLocationLatitude" [longitude]="myLocationLongitude" [zoom]="zoom">  
            <agm-marker  [latitude]="myLocationLatitude" [longitude]="myLocationLongitude"  [animation]="'BOUNCE'"  [iconUrl]="myIcon"    [label] ="{text:'Me'}" (mouseOver)="onMouseOver(infoWindow)" (mouseOut)="onMouseOut(infoWindow)">
                <agm-info-window [disableAutoPan]="false" #infoWindow>
                    <div>
                        Hey their, It's my Location.
                    </div>
                </agm-info-window>
            </agm-marker>
            <agm-marker  [latitude]="friendLatitude" [longitude]="friendLongitude" [animation]="'BOUNCE'"  [iconUrl]="friendIcon" [label] ="{text:'friend'}" (mouseOver)="onMouseOver(infoWindow1)" (mouseOut)="onMouseOut(infoWindow1)">
                <agm-info-window [disableAutoPan]="false" #infoWindow1>
                    <div>
                        Hey their, I am {{friend_name}}
                    </div>
                </agm-info-window>
            </agm-marker>  
        </agm-map>
    </div>
</div>
